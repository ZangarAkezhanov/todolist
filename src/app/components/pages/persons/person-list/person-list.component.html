<table class="table table-hover">
  <tr *ngFor="let person of service.list">
    <td (click)=populateForm(person)>[{{person.empCode}}]-{{person.firstname}}</td>
    <td (click)=populateForm(person)>{{person.position}}</td>
    <td (click)=populateForm(person)>{{person.phone}}</td>
    <td><button (click)="onDelete(person.personID)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
